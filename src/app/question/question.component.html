<div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg" *ngIf="!isFinished && question">
  <h3 class="text-xl font-semibold mb-4" [innerHTML]="question.question"></h3>

  <ul class="space-y-3">
    <li *ngFor="let choice of question.choices">
      <button
        class="w-full text-left px-4 py-2 bg-blue-100 hover:bg-blue-200 text-blue-800 rounded-lg border border-blue-300 transition-all duration-200"
        (click)="selectAnswer(choice)"
        [innerHTML]="choice">
      </button>
    </li>
  </ul>
</div>

<div class="max-w-xl mx-auto mt-10 p-6 bg-green-100 text-green-900 rounded-lg shadow-md text-center" *ngIf="isFinished">

  <p class="text-lg">Votre score : <span class="font-bold">{{score}} / {{totalQuestions}}</span></p>
</div>

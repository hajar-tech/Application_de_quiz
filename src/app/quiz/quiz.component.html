<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md space-y-4 mt-10">
    <h2 class="text-2xl font-bold text-indigo-700 mb-4">ðŸŽ¯ ParamÃ¨tres du Quiz</h2>

    <!-- Select CatÃ©gorie -->
    <div>
      <label for="category" class="block text-sm font-medium text-gray-700 mb-1">CatÃ©gorie</label>
      <select   [(ngModel)]="selectedCategory" id="category" name="category" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
        <option value="">select a category</option>
        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        
      </select>
    </div>
  
    <!-- Select Niveau -->
    <div>
      <label for="level" class="block text-sm font-medium text-gray-700 mb-1">Niveau</label>
      <select [(ngModel)]="selectedDifficulty"  id="level" name="level" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="easy">Facile</option>
        <option value="medium">Moyen</option>
        <option value="hard">Difficile</option>
      </select>
    </div>
  
    <!-- Input Nombre de Questions -->
    <div>
      <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Nombre de questions</label>
      <input 
      [(ngModel)]="numQuestions"
        type="number" 
        id="amount" 
        name="amount" 
        min="1" 
        max="10"
        placeholder="6"
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>
  
    <!-- Bouton -->
    <div class="pt-4">
      <button type="submit" (click)="startQuiz()"   class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md transition" id="start-quiz-button" >
        Lancer le quiz
      </button>
    </div>

  </div>
